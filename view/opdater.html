<!DOCTYPE html>
<html>
  <head>
      <title>Opdater bruger</title>
  </head>
  <body>
    <script src="opdater.js"></script>
    <h1>Opdater din bruger</h1>  
    <form id="opdaterform">
      <div>
        <th>
          <input type="email" class="Email_login" id="NyEmail" placeholder="Opdater din email">
        </th>
      </div>
      <br>
        <div>
          <th>
            <input type="password" class="Login_login" id="NyKode" placeholder="Opdater din kode">
          </th>
        </div>
        <br>
        <div>
          <button id="update" type="submit" onclick="updateUser()" class="bruger_btn">Gem</button>
        </form> 
        <a href="hovedside.html">
          <button class="gå_til_hovedside" id="gå_til_hovedside">Gå tilbage</button>
        </a>
  </body>
</html>
