<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdater bruger</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
<h1>Opdater din bruger</h1>    
<br><br>
<tr>
    <th></th>
    <td>
        <input type="text" class="opdater_fornavn" id="opdater_fornavn" placeholder="Opdater dit brugernavn">
    </td>
</tr>
<br><br>
<tr>
    <th></th>
    <td>
        <input type="text" class="opdater_efternavn" id="opdater_efternavn" placeholder="Opdater dit efternavn">
    </td>
</tr>
<br><br>
<tr>
    <th></th>
    <td>
        <input type="kode" id="opdater_kode" class="opdater_kode" placeholder="Opdater kode">
    </td>
</tr>
<br><br>
<tr>
    <th></th>
    <td>
        <button id="gem_bruger_knap" class="gem_bruger_knap">Gem</button>
        <a href="hovedside.html">
            <button id="gå_tilbage_knap" class="gå_tilbage_knap">Gå tilbage</button>
        </a>
    </td>
</tr>
<script src="/frontend/JS/opdater.js"></script>
</body>
</html>
