<!DOCTYPE html>
<html>
<head>
    <title>Opdater bruger</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
<h1>Opdater din bruger</h1>  
<form id="opdaterform">
    <div>
      <th>
        <input type="email" class="Email_login" id="email_input" placeholder="Opdater din email">
      </th>
    </div>
    <br>
      <div>
        <th>
          <input type="password" class="Login_login" id="kode_input" placeholder="Opdater din kode">
        </th>
      </div>
      <br>
      <div>
        <input type="submit" value="Gem"/>
        <a href="hovedside.html">
            <button id="gå_tilbage_knap" class="gå_tilbage_knap">Gå tilbage</button>
        </a>
      </form>  
<script src="/frontend/JS/opdater.js"></script>
</body>
</html>
